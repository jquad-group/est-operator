apiVersion: certmanager.jquad.rocks/v1
kind: EstIssuer
metadata:
  labels:
    app.kubernetes.io/name: est-operator
    app.kubernetes.io/managed-by: kustomize
  name: estissuer-sample
spec:
  hostname: localhost #est.est.svc.cluster.local
  port: 8443
  wellKnown: .well-known/est
  cacert: ""
  authSecretName: testrfc7030-cred
---
apiVersion: v1
kind: Secret
metadata:
  name: testrfc7030-cred
type: kubernetes.io/basic-auth
data:
  # Published on the website, so not really secret
  username: ZXN0dXNlcg==
  password: ZXN0cHdk
